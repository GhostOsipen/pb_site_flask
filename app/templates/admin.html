<table border=1>
    <th> id </th>
    <th> username </th>
    <th> email </th>
    <th> password_hash </th>
    <!--<th> notes </th>-->
    {% for user in users %}
    <tr>
        <td> {{ user["id"] }} </td>
        <td> {{ user["username"] }} </td>
        <td> {{ user["email"] }} </td>
        <td> {{ user["password_hash"] }} </td>
        <!--<td> {{ user["notes"] }} </td>-->
    </tr>
    {% endfor %}
</table>
