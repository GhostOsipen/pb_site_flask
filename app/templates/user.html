{% extends "base.html" %}

{% block content %}
<h1>User: {{ user.username }}</h1>
<table border=1>
    <th> Name </th>
    <th> Last Name </th>
    <th> Phone </th>
    <th> Edit </th>
    <th> Delete </th>
    {% for note in notes %}
    <tr>
        <td> {{ note["name"] }} </td>
        <td> {{ note["last_name"] }} </td>
        <td> {{ note["phone"] }} </td>
        <td><a href="{{ url_for('edit_note', id = note['id']) }}"> Edit</a></td>
        <td><a href="{{ url_for('delete_note', id = note['id']) }}"> Delete</a></td>     
    </tr>
    {% endfor %}
</table>
<br>
<p><a href="{{ url_for('add_note') }}"> Add note</a></p>

{% endblock %}
